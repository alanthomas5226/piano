<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="piano">
        <section class="controles">
            <h1>xdd</h1>

            <label class="checkbox__label">
                Show Keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__Key" hidden>
            </label>

        </section>

    </section>

    <section class="piano__keys disabled-keys">

        <div class="key white" data-note="1"><span>TAB</span></div>
        <div class="key black" data-note="2"><span>1</span></div>
        <div class="key white" data-note="3"><span>2</span></div>
        <div class="key black" data-note="4"><span>3</span></div>
        <div class="key white" data-note="5"><span>4</span></div>
        <div class="key black" data-note="6"><span>5</span></div>
        <div class="key white" data-note="7"><span>6</span></div>
        <div class="key black" data-note="8"><span>7</span></div>
        <div class="key white" data-note="9"><span>8</span></div>
        


    </section>

    <script src="./script.js"></script>

</body>
</html>
